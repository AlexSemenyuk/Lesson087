<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<h3>New questions</h3>
<form method="post">
    <div>
    <input type="text" name="title" placeholder="Input your question" required>
    </div>
    <div>
        <input type="text" name="description" placeholder="Description">
    </div>
    <input type="submit">
</form>
<h3>All questions</h3>
<ul th:each="question: ${questions}">
    <li>
        <a th:text="${question.title}" th:href="@{/question/{id}(id=${question.id})}"/>
    </li>
</ul>
</body>
</html>
